<!DOCTYPE html>
<html>
<body>

<h2>Midterm I Form Code Problem</h2>
<!-- the form action takes you to the following 
    page once Submit button is pressed. -->
<form action="/form_submission.php">
  <!-- First Name -->
  <label for="fname">FIRST NAME:</label>
  <input type="text" id="fname" name="fname" value="" required autofocus><br>
  <!-- Second Name -->
  <label for="lname">LAST NAME:</label>
  <input type="text" id="lname" name="lname" value="" required><br>
  <!-- Email -->
  <label for="email">EMAIL:</label>
  <input type="email" id="email" name="email" value=""required><br>
  <!-- Radio buttons for Major -->
  MAJOR:
  <input type="radio" id="CS" name="major" value="CS">
  <label for="CS">CS</label>
  <input type="radio" id="CSCE" name="major" value="CSCE">
  <label for="CS">CSCE</label>
  <input type="radio" id="Math" name="major" value="Math">
  <label for="CS">Math</label>
  <br><br>
  <!-- Submit Button -->
  <input type="submit" value="Submit">
  <!-- Reset Button -->
  <input type="reset" value="Reset">
</form> 

</body>
</html>
